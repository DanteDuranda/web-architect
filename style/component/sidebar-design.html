<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/style/component/sidebars.css">
</head>
<body>

    <div class="scroll-area">

        <h3 class="heading label">Design Mode</h3>

        <h4 class="subheading label">Categorize by type</h4>

        <div id="furniture-category-bt-container" class="room-category-section">
            <div class="button-item">
                <button id="chair-type-bt" class="room-category-button" data-category="chair" style="background-image: url('/res/ui/furniture-category-chair-bt.png');"></button>
                <p class="button-label label">Seatings</p>
            </div>
            <div class="button-item">
                <button id="table-type-bt" class="room-category-button" data-category="table" style="background-image: url('/res/ui/furniture-category-table-bt.png');"></button>
                <p class="button-label label">Tables</p>
            </div>
            <div class="button-item">
                <button id="etc-type-bt" class="room-category-button" data-category="other" style="background-image: url('/res/ui/furniture-category-other-bt.png');"></button>
                <p class="button-label label">Others</p>
            </div>
        </div>


        <h4 class="subheading label">Categorize by room</h4>

        <div id="room-category-bt-container" class="room-category-section">
            <div class="button-item">
                <button id="office-category-bt" class="room-category-button" data-room="office" style="background-image: url('/res/ui/room-category-office-bt.png');"></button>
                <p class="button-label label">Office</p>
            </div>
            <div class="button-item">
                <button id="lroom-category-bt" class="room-category-button" data-room="lroom" style="background-image: url('/res/ui/room-category-lroom-bt.png');"></button>
                <p class="button-label label">Living room</p>
            </div>
            <div class="button-item">
                <button id="kitchen-category-bt" class="room-category-button" data-room="kitchen" style="background-image: url('/res/ui/room-category-kitchen-bt.png');"></button>
                <p class="button-label label">Kitchen</p>
            </div>
        </div>

        <h4 class="subheading label">Furniture</h4>

        <div id="catalog" class="catalog-section">
        </div>

    </div>

</body>
</html>
