<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/style/component/sidebars.css">
</head>
<body>
<h3 class="heading">Plan mode</h3>

<h4 class="subheading">Wall builder</h4>

<div class="box" style="display: flex; align-items: center; justify-content: space-between;">
  <div>
    <div class="input-group" style="margin-bottom: 10px;">
      <label for="width" class="label">width:</label>
      <input
              type="number"
              id="width"
              class="input"
              placeholder="0"
              step="0.1">
      <label>m</label>
    </div>

    <div class="input-group">
      <label for="height" class="label">height:</label>
      <input
              type="number"
              id="height"
              class="input"
              placeholder="0"
              step="0.1">
      <label>m</label>
    </div>
  </div>

  <button id="toggle-wall-draw" class="toggle-wall-draw-button">
    draw walls
  </button>
</div>

<h4 class="subheading">Grid Settings</h4>

<div class="box">
  <div class="grid-settings">

    <label>
      <input type="radio" name="unit" value="m"> m
    </label>
    <br>
    <label>
      <input type="radio" name="unit" value="dm"> dm
    </label>
    <br>
    <label>
      <input type="radio" name="unit" value="cm"> cm
    </label>

    <div class="grid-options">
      <label>
        <input type="checkbox" id="snapToGrid" class="checkbox"> Snap to Grid
      </label>
      <br>
      <label>
        <input type="checkbox" id="snapToWall" class="checkbox"> Snap to Wall
      </label>
    </div>

  </div>
</div>

<h4 class="subheading">windows and doors</h4>

<div class="catalog-section">
  <button class="catalog-button" draggable="true" data-type="plain" style="background-image: url('res/ui/window-plain-bt.png');"></button>
  <button class="catalog-button" draggable="true" data-type="vertical" style="background-image: url('res/ui/window-vertical-bt.png');"></button>
  <button class="catalog-button" draggable="true" data-type="cross" style="background-image: url('res/ui/window-cross-bt.png');"></button>
</div>

</body>
</html>
