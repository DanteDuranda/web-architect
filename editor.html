<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebArchitect Editor</title>
</head>

<link rel="stylesheet" href="style/style.css">

<body>
<ul class="top-menubar">
    <li>
        <button id="showSidebarBt" class="show-sidebar-button">â˜°</button>
    </li>
    <li>
        <button id="planModeBt" class="button"><img class="button-image-planmode" src="res/ui/plan_mode_.png" alt="plan_mode"></button>
    </li>
    <li>
        <button id="designModeBt" class="button"><img class="button-image-designmode" src="res/ui/design_mode.png" alt="plan_mode"></button>
    </li>
</ul>

<div id="controlGroups" class="control-groups">
    <ul class="button-group transform-modes">
        <li>
            <button id="repos" class="transform-button active" data-mode="translate"><img class="button-image-editor" src="res/ui/transform-repos.png" title="Position" alt="translate"></button>
        </li>
        <li>
            <button id="scale" class="transform-button" data-mode="scale"><img class="button-image-editor" src="res/ui/transform-scale.png" title="Scale" alt="scale"></button>
        </li>
        <li>
            <button id="rotate" class="transform-button" data-mode="rotate"><img class="button-image-editor" src="res/ui/transform-rotate.png" title="Rotate" alt="rotate"></button>
        </li>
    </ul>

    <ul class="button-group">
        <li style="position: relative;">
            <button id="disable-wall-xray" class="transform-button"><img class="button-image-editor" src="res/ui/xray-bt.png" title="Wall XRay" alt="toggle xray"></button>
        </li>
    </ul>

    <ul class="button-group">
        <li style="position: relative;">
            <button id="paint-wall-button" class="transform-button"><img class="button-image-editor" src="res/ui/wall-paint-bt.png" title="Paint walls" alt="toggle wallpaint"></button>
        </li>

        <li style="position: relative;">
            <input type="color" id="wall-painter" value="#85b4ff"/>
        </li>

        <li style="position: relative;">
            <button id="paint-button" class="transform-button"><img class="button-image-editor" src="res/ui/paint-bt.png" title="Paint" alt="paint"></button>
        </li>
    </ul>

    <ul class="button-group">
        <li>
            <button id="delete-button" class="transform-button delete-button"><img class="button-image-editor" src="res/ui/trashcan.png" title="Delete" alt="delete"></button>
        </li>
    </ul>
</div>

<div class="side-bar"></div>

<canvas id="renderer"></canvas>

<div id="css2d-ui"></div>

<div id="3d_crosshair" class="threeD_crosshair"></div>

<div class="preview-wrapper">
    <div id="preview-panel" class="preview-panel">
        <canvas id="preview-canvas"></canvas>
        <input type="color" id="furniture-painter"/>
        <button id="apply-color-button">OK</button>
    </div>
</div>

<script type="importmap">
    {
        "imports": {
            "three": "./three/build/three.module.js",
            "OrbitControls": "./three/examples/jsm/controls/OrbitControls.js",
            "TransformControls": "./three/examples/jsm/controls/TransformControls.js",
            "GLTFLoader": "./three/examples/jsm/loaders/GLTFLoader.js",
            "LineGeometry": "./three/examples/jsm/lines/LineGeometry.js",
            "LineMaterial": "./three/examples/jsm/lines/LineMaterial.js",
            "Line2": "./three/examples/jsm/lines/Line2.js",
            "CSS2DRenderer": "./three/examples/jsm/renderers/CSS2DRenderer.js",
            "CSS2DObject": "./three/examples/jsm/renderers/CSS2DRenderer.js"
            }
    }
</script>

<script src="src/editor.js" type="module"></script>

</body>

</html>
